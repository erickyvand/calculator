  <div class="calculator">
    <div class="row">
      <button id="result" class="column">0</button>      
    </div>
    <div class="row">
      <button id="7" class="calc-btn column number-key">7</button>
      <button id="8" class="calc-btn column number-key">8</button>
      <button id="9" class="calc-btn column number-key">9</button>
      <button id="division" value="/" class="calc-btn column operation-key">&divide</button>
    </div>
    <div class="row">
      <button id="4" class="calc-btn column number-key">4</button>
      <button id="5" class="calc-btn column number-key">5</button>
      <button id="6" class="calc-btn column number-key">6</button>
      <button id="multiplication" value="*" class="calc-btn column operation-key">&times</button>
    </div>
    <div class="row">
      <button id="1" class="calc-btn column number-key">1</button>
      <button id="2" class="calc-btn column number-key">2</button>
      <button id="3" class="calc-btn column number-key">3</button>
      <button id="substraction" value="-" class="calc-btn column operation-key">-</button>
    </div>
    <div class="row">
      <button id="decimal" class="calc-btn column decimal-key">.</button>
      <button id="zero" class="calc-btn column zero-key">0</button>
      <button id="clear" class="calc-btn column clear-key">AC</button>
      <button id="addition" value="+" class="calc-btn column operation-key">+</button>
    </div>
    <div class="row">
      <button id="equal" class="calc-btn column equal-key">=</button>      
    </div>
  </div>

  <script src="calcul.js"></script>
